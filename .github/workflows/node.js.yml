# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
   workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: Set AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
         aws-access-key-id: ${{ secrets.AWS_DEPLOY_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_DEPLOY_ACCESS_KEY }}
         aws-region: us-west-1
    - run: npm run deploy
    - name: Set AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
         aws-access-key-id: ${{ secrets.AWS_INVALIDATE_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_INVALIDATE_ACCESS_KEY }}
         aws-region: us-west-1
    - run: npm run invalidate
 
 
